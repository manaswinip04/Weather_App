<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/weather-app.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" action="" data-searchForm>
                <input placeholder="Search for City.." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div> 
                   <!-- weather description  -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- tempreature -->
                <p data-temp></p>

                <!-- 3 cards - parameter -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter" id="parameter1">
                        <img src="./assets/wind.png" loading="lazy" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter" id="parameter2">
                        <img src="./assets/humidity.png" loading="lazy" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter" id="parameter3">
                        <img src="./assets/cloud.png" loading="lazy" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- handle api fetch error -->
        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" width="200px" height="200px" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
